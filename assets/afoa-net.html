    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script> -->
    <style>
        :root {

            --bg-color: #f0f0f2;

            --text-color: #000;

            --max-width: 100%;

        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            margin: 0;
            display: list-item;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: var(--max-width);
            min-width: 30%;
        }
    </style>
    <script>
        function changeMaxWidth(vn_kp = 100) {
            document.documentElement.style.setProperty('--max-width', String(vn_kp).replace(/^(\d+)$/, "$1%"));
        }
        function changeTheme(rj_theme = 'dark') {

            if (rj_theme === "dark") {

                document.documentElement.style.setProperty('--bg-color', '#333');

                document.documentElement.style.setProperty('--text-color', '#fff');

            } else if (rj_theme === 'little-dark') {
                document.documentElement.style.setProperty('--bg-color', '#aaaaaa');

                document.documentElement.style.setProperty('--text-color', '#fff');

            } else {

                document.documentElement.style.setProperty('--bg-color', '#f0f0f2');
                // document['code-editor'].style.setProperty('background-color', "#f0f0f2")
                document.documentElement.style.setProperty('--text-color', '#000');

            }

        }
    </script>
</head>
